<div class="screen"></div>

<input type = "text"
       id = "command"
	 autofocus
       onkeydown = "if (event.keyCode == 13)
			document.getElementById('btnSearch').click()"    
/>

<input type = "button"
       id = "btnSearch"
       value = "Search"
       onclick = "submit();"
/>

<!-- <button >Submit</button> -->

<script>
function submit() {
	console.log($("#command").val());
	var command = $('#command').val();
	console.log(command);
	$.post("./run.php",
	{
	  command: command,
	},
	function(data,status){
		$(".screen").append( data + "<br>" );
		$("#command").val('')
	});

}
</script>
